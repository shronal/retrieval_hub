{% extends "base.html" %}
{% load static %}
{% block title %}Edit Report{% endblock title %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Report</title>
    <link rel="stylesheet" href="{% static 'rli.css' %}"> <!-- Link your CSS -->
</head>
<body>
    <div class="form-wrapper">
        <h2>Edit {{ report_type|title }} Report</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
