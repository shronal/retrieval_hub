{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" sizes="180x180" href="{% static 'images/logo-noname.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f1f1;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 500px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Left Side (Register Section) */
        .register-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .register-section h3 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .name-row,
        .email-username-row,
        .password-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .name-row div,
        .email-username-row div,
        .password-row div {
            flex: 1;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #006666;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #006666;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #006666;
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            color: #006666;
        }

        /* Right Side (Welcome Section) */
        .welcome-section {
            background: #006666;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        .welcome-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }

        .welcome-section p {
            font-size: 16px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
        }

        .welcome-section a {
            text-decoration: none;
            color: #fff;
            background: #006666;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .welcome-section a:hover {
            background: #fff;
            color: #006666;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-width: 100%;
                margin: 20px;
            }

            .name-row,
            .email-username-row,
            .password-row {
                flex-direction: column;
            }

            .name-row div,
            .email-username-row div,
            .password-row div {
                margin-bottom: 15px;
            }

            .register-section, .welcome-section {
                padding: 20px;
            }
        }
        .logo {
            display: block;
            margin: 20px auto;
            width: 125px; /* Adjust the width as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Section (Right Side) -->
        <div class="welcome-section">
            <p><img src="{% static 'images/logo-noname.png' %}" alt="Logo" class="logo"></p>
            <h2>Welcome to Our Platform!</h2>
            <p>If you already have an account, click the button below to log in.</p>
            <a href="/login">Go to Login</a>
        </div>

        <!-- Register Section (Left Side) -->
        <div class="register-section">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Create an Account</h3>

                <!-- First Name and Last Name in a Row -->
                <div class="name-row">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" placeholder="First Name" name="fname" id="fname" required>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" placeholder="Last Name" name="lname" id="lname" required>
                    </div>
                </div>

                <!-- Email and Username in a Row -->
                <div class="email-username-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email or Phone" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" placeholder="Username" name="username" id="username" required>
                    </div>
                </div>

                <!-- Password and Confirm Password in a Row -->
                <div class="password-row">
                    <div>
                        <label for="password1">Password</label>
                        <input type="password" placeholder="Password" id="password1" name="password1" required>
                    </div>
                    <div>
                        <label for="password2">Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>
                    </div>
                </div>

                <label for="profile_pic">Profile Picture</label>
                <input type="file" name="profile_pic" accept="image/*"><br>

                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
