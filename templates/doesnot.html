<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Not Found</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <!-- Load static files -->
    {% load static %}
    
    <style>
        body {
            background-image: url("{% static 'images/what.jpg' %}"); /* Use Django static template tag */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            width: 400px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #ff4c4c;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #23a2f6;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1845ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Error</h2>
        <p><strong>Username does not exist.</strong> Please check your username or create a new account.</p>
        <a href="/login">Back to Login</a> |
        <a href="/signup">Create a New Account</a>
    </div>
</body>
</html>
