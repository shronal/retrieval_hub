{% extends "nav.html" %}
{%load static %}
{% block homeactive %}{% endblock homeactive %}
{% block title %} Success {% endblock title %} 
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" sizes="180x180" href="{% static 'images/logo-noname.png' %}">
    <title>Success</title>
    <style>
        body {
            background: radial-gradient(circle, #006666, #00B3B3, #004D4D);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            color: #333;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 0%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 100%; }
            100% { background-position: 0% 50%; }
        }
         
        /* Transparent Background Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Keep it on top */
        }

        /* Popup Box */
        .popup {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: popUp 0.5s ease;
            position: relative;
            max-width: 400px;
            width: 80%;
        }

        /* Animation for Popup */
        @keyframes popUp {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Success Icon */
        .popup i {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }

        /* Success Message */
        .popup h2 {
            color: #333;
            font-size: 24px;
        }

        /* OK Button */
        .popup button {
            background-color: #0072ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #005bb5;
        }

        /* Fade-in effect for the overlay */
        .overlay {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
    <!-- Include FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Overlay with Popup -->
    <div class="overlay">
        <div class="popup">
            <!-- Success Icon -->
            <i class="fas fa-check-circle"></i>
            <!-- Success Message -->
            <h2>Success!</h2>
            <p>Your submission has been received.</p>
            <!-- OK Button to Redirect to Home -->
            <button onclick="redirectToHome()">OK</button>
        </div>
    </div>

    <script>
        // Function to redirect to the homepage
        function redirectToHome() {
            window.location.href = 'home';  // Change 'index.html' to your homepage URL
        }
    </script>

</body>
</html>
{% endblock body %}
