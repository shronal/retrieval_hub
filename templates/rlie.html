{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" sizes="180x180" href="{% static 'images/logo-noname.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f1f1;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 500px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Left Side (Register Section) */
        .register-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;  /* Makes the section scrollable */
            max-height: 100%;   /* Ensures the section doesn't grow too tall */
        }
        
        form {
            max-height: 90%;  /* Ensures the form fits within the scrollable section */
        }
        
        .register-section h3 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .name-row,
        .email-username-row,
        .password-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .name-row div,
        .email-username-row div,
        .password-row div {
            flex: 1;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #006666;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #006666;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #006666;
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            color: #006666;
        }

        /* Right Side (Welcome Section) */
        .welcome-section {
            background: #006666;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        .welcome-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }

        .welcome-section p {
            font-size: 16px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
        }

        .welcome-section a {
            text-decoration: none;
            color: #fff;
            background: #006666;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .welcome-section a:hover {
            background: #fff;
            color: #006666;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-width: 100%;
                margin: 20px;
            }

            .name-row,
            .email-username-row,
            .password-row {
                flex-direction: column;
            }

            .name-row div,
            .email-username-row div,
            .password-row div {
                margin-bottom: 15px;
            }

            .register-section, .welcome-section {
                padding: 20px;
            }
        }
        .logo {
            display: block;
            margin: 20px auto;
            width: 125px; /* Adjust the width as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Section (Right Side) -->
        <div class="welcome-section">
            <p><img src="{% static 'images/logo-noname.png' %}" alt="Logo" class="logo"></p>
            <h2>Welcome to Our Platform!</h2>
            <p>If you already have an account, click the button below to log in.</p>
            <a href="/login">Go to Login</a>
        </div>

        <!-- Register Section (Left Side) -->
        <div class="register-section">
            <form action="{% url 'rli' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Renders the form fields -->
                    <fieldset>
                    <h1 style = "font-color = white; text-align: center; margin-top: 20px; "><b>Lost Item Report Form</b></h1>
                    </fieldset>
                    <fieldset>
                <label style="display: block; text-align: center; margin-top: 20px; font-size: 20px;">Contact Information:</label>
                        <label for="name"><i class="fas fa-user"></i> Name:</label>
                        <input type="text" id="name" name="name" value="{{ user.first_name }}" placeholder="Enter your name" required>
                        <label for="email"><i class="fas fa-envelope"></i> Email Address:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Enter your email" required>
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </fieldset>
        
                    <fieldset>
                        <label style="display: block; text-align: center; margin-top: 20px; font-size: 20px;">Item Information:</label>
                        <label for="item_name"><i class="fas fa-tag"></i> Item Name/Description:</label>
                        <input type="text" id="item_name" name="item_name" placeholder="Enter lost item description" required>
                        <label for="item_type"><i class="fas fa-box"></i> Type of Item:</label>
                        <select id="item_type" name="item_type">
                            <option value="">Select Type</option>
                            <option value="Electronics">Electronics</option> 
                            <option value="Stationery">Stationery</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Jewelry">Jewelry</option>
                            <option value="Documents">Documents</option>
                            <option value="Accessories">Accessories</option>
                            <option value="Other">Other</option>
                        </select>
                        <label for="color"><i class="fas fa-paint-brush"></i> Color:</label>
                        <input type="text" id="color" name="color">
                        <label for="brand"><i class="fas fa-tag"></i> Brand/Make:</label>
                        <input type="text" id="brand" name="brand">
                        <label for="date_lost"><i class="fas fa-calendar-alt"></i> Date Lost:</label>
                        <input type="date" id="date_lost" name="date_lost">
                        <label for="location_lost"><i class="fas fa-map-marker-alt"></i> Location Lost:</label>
                        <input type="text" id="location_lost" name="location_lost" placeholder='e.g., park or store name' required>
                        <label for="details"><i class="fas fa-info-circle"></i> Additional Details:</label>
                        <textarea id="details" name="details" rows="4" spellcheck = "true" placeholder='e.g., any distinguishing features...' required></textarea>
                        <label for="photo"><i class="fas fa-upload"></i> Upload Photo (optional):</label>
                        <input type='file' id='photo' name='photo'>
                    </fieldset>
        
                    <fieldset>
                        <label style="display: block; text-align: center; margin-top: 20px; font-size: 20px;">Verification:</label>
                        <div class='captcha-placeholder'><i class='fas fa-shield-alt'></i> [Captcha Field]</div>
                    </fieldset>
        
                    <button type="submit" style="background-color:black; color:white; border:none; padding:12px 20px; border-radius:5px; cursor:pointer; font-size:16px; position:relative; overflow:hidden; width:100%; margin-top:10px; transition: all 0.3s ease;" 
                onclick="this.style.transform='scale(0.95)'; setTimeout(() => { this.style.transform='scale(1)'; }, 150);">
            Submit
        </button>
        
                </form>
        </div>
    </div>
</body>
</html>
